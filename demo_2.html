<div class="col-md-12">
	<h2>Select an image file:</h2>
	<div class="row">
		<div class="col-md-4">
			<h3>Original</h3>
			<input type="file" img-cropper-fileread image="cropper.sourceImage" accept="image/*" />
			<canvas height="300" id="canvas"
					image-cropper image="cropper.sourceImage"
					cropped-image="cropper.croppedImage"
					crop-width="400"
					crop-height="200"
					keep-aspect="true"
					touch-radius="30"
					crop-area-bounds="bounds"></canvas>
			<div>Cropped Image (Left: {{bounds.left}} Right: {{bounds.right}} Top: {{bounds.top}} Bottom: {{bounds.bottom}})</div>

		</div>
		<div class="col-md-4">
			<h3>Cropped Image:</h3>
			<div ng-show="cropper.croppedImage">
				<img ng-src="{{cropper.croppedImage}}" style="width: 100%;" />
			</div>
		</div>

		<div class="col-md-4">
			<h3>Compressed:</h3>
			<img compress-img image-src="cropper.croppedImage" image-output="imageCompressed" image-quality="10" src="#" style="width: 100%;" />
		</div>
	</div>
	<div>
		<pre>{{cropper.croppedImage}}</pre>
	</div>
</div>
